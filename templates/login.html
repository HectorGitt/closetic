<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - Fashion Check</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet"
		/>
		<style>
			.login-container {
				min-height: 100vh;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			}
			.login-card {
				background: rgba(255, 255, 255, 0.95);
				backdrop-filter: blur(10px);
				border-radius: 15px;
				box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
			}
			.brand-logo {
				font-size: 2.5rem;
				font-weight: bold;
				color: #667eea;
			}
		</style>
	</head>
	<body>
		<div
			class="login-container d-flex align-items-center justify-content-center"
		>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 col-lg-4">
						<div class="login-card p-5">
							<div class="text-center mb-4">
								<div class="brand-logo">
									<i class="fas fa-tshirt"></i> Fashion Check
								</div>
								<p class="text-muted">
									Welcome back! Please sign in to your
									account.
								</p>
							</div>

							<form id="loginForm">
								<div class="mb-3">
									<label for="username" class="form-label"
										>Username</label
									>
									<div class="input-group">
										<span class="input-group-text"
											><i class="fas fa-user"></i
										></span>
										<input
											type="text"
											class="form-control"
											id="username"
											name="username"
											required
										/>
									</div>
								</div>

								<div class="mb-3">
									<label for="password" class="form-label"
										>Password</label
									>
									<div class="input-group">
										<span class="input-group-text"
											><i class="fas fa-lock"></i
										></span>
										<input
											type="password"
											class="form-control"
											id="password"
											name="password"
											required
										/>
									</div>
								</div>

								<div class="mb-3 form-check">
									<input
										type="checkbox"
										class="form-check-input"
										id="rememberMe"
									/>
									<label
										class="form-check-label"
										for="rememberMe"
										>Remember me</label
									>
								</div>

								<button
									type="submit"
									class="btn btn-primary w-100 mb-3"
								>
									<i class="fas fa-sign-in-alt"></i> Sign In
								</button>
							</form>

							<div class="text-center">
								<p class="mb-0">
									Don't have an account?
									<a
										href="/auth/register"
										class="text-decoration-none"
										>Sign up here</a
									>
								</p>
							</div>

							<div
								id="loginError"
								class="alert alert-danger mt-3"
								style="display: none"
							></div>
							<div
								id="loginSuccess"
								class="alert alert-success mt-3"
								style="display: none"
							></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			// Get redirect URL from query parameters
			const urlParams = new URLSearchParams(window.location.search);
			const redirectUrl =
				urlParams.get("redirect") || "/auth/dashboard-page";

			document
				.getElementById("loginForm")
				.addEventListener("submit", async function (e) {
					e.preventDefault();

					const username = document.getElementById("username").value;
					const password = document.getElementById("password").value;

					try {
						const response = await fetch("/auth/login", {
							method: "POST",
							headers: {
								"Content-Type": "application/json",
							},
							body: JSON.stringify({
								username: username,
								password: password,
							}),
						});

						const data = await response.json();

						if (response.ok) {
							// Store token
							localStorage.setItem(
								"access_token",
								data.access_token
							);
							localStorage.setItem(
								"user_info",
								JSON.stringify(data.user_info)
							);

							document.getElementById(
								"loginSuccess"
							).textContent = "Login successful! Redirecting...";
							document.getElementById(
								"loginSuccess"
							).style.display = "block";
							document.getElementById(
								"loginError"
							).style.display = "none";

							// Redirect to the originally requested page or dashboard
							setTimeout(() => {
								window.location.href = redirectUrl;
							}, 1000);
						} else {
							document.getElementById("loginError").textContent =
								data.detail || "Login failed";
							document.getElementById(
								"loginError"
							).style.display = "block";
							document.getElementById(
								"loginSuccess"
							).style.display = "none";
						}
					} catch (error) {
						document.getElementById("loginError").textContent =
							"An error occurred. Please try again.";
						document.getElementById("loginError").style.display =
							"block";
						document.getElementById("loginSuccess").style.display =
							"none";
					}
				});
		</script>
	</body>
</html>
